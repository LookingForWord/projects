<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="keywords" content="蓝润，金宝行，账户系统，修改密码">
    <meta name="description" content="蓝润，金宝行，账户系统，修改密码">
    <meta name="author" content="yangshao">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="images/logo-inner.png" type="image/x-icon"/>
<script type="text/javascript" src="js/set_pwd.bundle.js"></script></head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="app-header-body clearfix overflow-top">
                <img src="images/body_logo-05331.png" alt="logo" class="float-left">
                <div class="float-right">
                    <em>134****6449</em>，欢迎使用蓝润智能账户系统 <a href="javascript:void(0);">设置</a><span>退出</span>
                </div>
            </div>
        </header>
        <section class="app-section">
            <div class="app-section-body">
                <div class="app-section-content">
                    <header class="app-section-header">
                        <div class="app-section-header-body">
                            <a href="set_basics.html">基本资料</a>
                            <a href="javascript:void(0);" class="active">修改密码</a>
                        </div>
                    </header>
                    <section class="app-section-content-body">
                        <form class="app-section-content-content">
                            <div class="set-pwd-box set-pwd-box-first">
                                <span class="label">原密码</span><span class="error-title"><em></em>原密码错误</span>
                                <label for="ord-pwd"><input type="password" class="ord-pwd pwd" name="ordPwd" id="ord-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="set-pwd-box">
                                <span class="label">新密码</span><span class="error-title"><em></em>密码格式错误</span>
                                <label for="new-pwd"><input type="password" class="new-pwd pwd" name="newPwd" id="new-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="set-pwd-box error">
                                <span class="label">再次输入新密码</span><span class="error-title"><em></em>两次密码不一致</span>
                                <label for="sure-pwd"><input type="password" class="sure-pwd pwd" name="surePwd" id="sure-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="sure-btn">
                                <button>确定</button>
                            </div>
                            <div class="form-footer">※&nbsp;若忘记原密码，请退出账户去首页点击“忘记密码”</div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
