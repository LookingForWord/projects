        <section class="app-body">
            <div class="app-register overflow-top">
                <div class="app-title">
                    <a href="login.html">用户登录</a>
                    <a href="javascript:void(0);" class="active">创建账号</a>
                </div>
                <form class="register-form register-first-step">
                    <div class="register-mobile error">
                        <span class="label">手机号</span><span class="error-title"><em></em>请输入正确的手机号码</span>
                        <label for="mobile"><input type="text" class="mobile" name="mobile" id="mobile" maxlength="11"><em class="login_mobile_correct active"></em></label>
                    </div>
                    <div class="register-captcha active error">
                        <span class="label">图片验证码</span><span class="error-title"><em></em>验证码输入错误</span>
                        <label for="captcha"><input type="text" class="captcha" name="captcha" id="captcha" maxlength="4"><img
                                src="images/captcha-0aae3.png" alt="验证码" title="验证码" onerror="this.src='app/images/img_error.png'"></label>
                    </div>
                    <div class="next-btn">
                        <button>下一步</button>
                    </div>
                </form>
                <form class="register-form register-second-step">
                    <div class="register-header">我们已发送一条验证短信至<span>13408226449</span><a href="javascript:void(0);">( 修改 )</a></div>
                    <div class="register-captcha active error">
                        <span class="label">手机验证码</span><span class="error-title"><em></em>验证码输入错误</span>
                        <label for="mobile-captcha"><input type="text" class="captcha" name="mobileCaptcha" id="mobile-captcha" maxlength="6"><span class="mobile-captcha-btn">获取验证码</span></label>
                    </div>
                    <div class="register-pwd error">
                        <span class="label">设置6-16位数字或字母密码</span><span class="error-title"><em></em>密码格式错误</span>
                        <label for="register-pwd"><input type="password" class="register-pwd" name="password" id="register-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                    </div>
                    <div class="register-btn">
                        <button>确认</button>
                    </div>
                </form>
                <div class="register-footer">已有账号，立即<a href="login.html">登录</a></div>
            </div>
        </section>
        <footer class="app-footer">
            <div><em class="left"></em><span>蓝润智能账户系统</span><em class="right"></em></div>
