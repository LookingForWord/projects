<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="js/autoAdapt.js"></script>
    <meta name="keywords" content="蓝润，金宝行，账户系统，修改密码">
    <meta name="description" content="蓝润，金宝行，账户系统，修改密码">
    <meta name="author" content="yangshao">
    <meta name="robots" content="index,follow">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="images/logo-inner.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/set_pwd.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="app-header-body clearfix overflow-top">
                <a href="index.html" class="float-left"><img src="images/body_logo.png" alt="logo"></a>
                <div class="float-right">
                    <em>134****6449</em>，欢迎使用蓝润智能账户系统 <a href="set_basics.html">设置</a><span onclick="showModel(event,'.exit-model')">退出</span>
                </div>
            </div>
        </header>
        <section class="app-section">
            <div class="app-section-body">
                <div class="app-section-content">
                    <header class="app-section-header">
                        <div class="app-section-header-body">
                            <a href="set_basics.html">基本资料</a>
                            <a href="javascript:void(0);" class="active">修改密码</a>
                        </div>
                    </header>
                    <section class="app-section-content-body">
                        <form class="app-section-content-content">
                            <div class="set-pwd-box set-pwd-box-first">
                                <span class="label">原密码</span><span class="error-title"><em></em><span></span></span>
                                <label for="ord-pwd"><input type="hidden" id="mobile" name="mobile" value="13408226449"/><input type="text" autocomplete="off" onfocus="this.type='password'" class="ord-pwd pwd" name="ordPwd" id="ord-pwd" maxlength="16" minlength="6" ><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="set-pwd-box">
                                <span class="label">新密码</span><span class="error-title"><em></em><span></span></span>
                                <label for="new-pwd"><input type="text" autocomplete="off" onfocus="this.type='password'" class="new-pwd pwd" name="newPwd" id="new-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="set-pwd-box">
                                <span class="label">再次输入新密码</span><span class="error-title"><em></em><span></span></span>
                                <label for="sure-pwd"><input type="text" autocomplete="off" onfocus="this.type='password'" class="sure-pwd pwd" name="surePwd" id="sure-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                            </div>
                            <div class="sure-btn">
                                <button onclick="return false;">确定</button>
                            </div>
                            <div class="form-footer">※&nbsp;若忘记原密码，请退出账户去首页点击“忘记密码”</div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
        <!--退出提示框-->
        <div class="exit-model">
            <div class="exit-info"><em class="close-icon" onclick="closeModel(event,'.exit-model')"></em>
                <p>确认退出账号<span>139****9478</span>吗？</p>
                <div>
                    <button class="delete-sure" onclick="sureModel(event,'.exit-model',exitLoginSure)">确定</button>
                    <button class="delete-reset" onclick="closeModel(event,'.exit-model')">取消</button>
                </div>
            </div>
        </div>
        <div class="set-result-model">
            <div class="set-result">设置成功</div>
        </div>
    </div>
    <script src="js/constant.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/set_pwd.js"></script>
</body>
</html>
