<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="js/autoAdapt.js"></script>
    <meta name="keywords" content="蓝润，金宝行，账户系统，注册">
    <meta name="description" content="蓝润，金宝行，账户系统，注册">
    <meta name="author" content="yangshao">
    <meta name="robots" content="index,follow">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="images/logo-inner.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div><img src="images/login_logo.png" alt="logo"></div>
        </header>
        <section class="app-body">
            <div class="app-register overflow-top">
                <div class="app-title">
                    <a href="login.html">用户登录</a>
                    <a href="javascript:void(0);" class="active">创建账号</a>
                </div>
                <form class="register-form register-first-step active">
                    <div class="register-mobile">
                        <span class="label">手机号</span><span class="error-title"><em></em><span></span></span>
                        <label for="mobile"><input type="text" class="mobile" name="mobile" id="mobile" maxlength="11" autocomplete="off"><em class="login_mobile_correct"></em></label>
                    </div>
                    <div class="register-captcha active">
                        <span class="label">图片验证码</span><span class="error-title"><em></em><span></span></span>
                        <label for="captcha" onclick="return false;"><input type="text" class="captcha" name="captcha" id="captcha" maxlength="4" autocomplete="off"><img
                                src="images/captcha.png" alt="验证码" title="验证码" onerror="this.src='images/img_error.png'" class="captcha-code"></label>
                    </div>
                    <div class="next-btn">
                        <button onclick="return false;">下一步</button>
                    </div>
                </form>
                <form class="register-form register-second-step">
                    <div class="register-header">我们已发送一条验证短信至<span></span><a href="javascript:void(0);" class="change-mobile">( 修改 )</a></div>
                    <div class="register-captcha active">
                        <span class="label">手机验证码</span><span class="error-title"><em></em><span></span></span>
                        <label for="mobile-captcha" onclick="return false;"><input type="text" autocomplete="off" class="captcha" name="mobileCaptcha" id="mobile-captcha" maxlength="6"><span class="mobile-captcha-btn disable">重新发送(<span>60</span>S)</span></label>
                    </div>
                    <div class="register-pwd">
                        <span class="label">设置6-16位数字或字母密码</span><span class="error-title"><em></em><span></span></span>
                        <label for="register-pwd"><input type="text" onfocus="this.type='password'" class="register-pwd" name="password" autocomplete="off" id="register-pwd" maxlength="16" minlength="6"><em class="top"></em><em class="bottom"></em></label>
                    </div>
                    <div class="register-btn">
                        <button onclick="return false;">确认</button>
                    </div>
                </form>
                <div class="register-footer">已有账号，立即<a href="login.html">登录</a></div>
            </div>
        </section>
        <footer class="app-footer">
            <div><em class="left"></em><span>蓝润智能账户系统</span><em class="right"></em></div>
        </footer>
        <div class="set-result-model">
            <div class="set-result">注册成功</div>
        </div>
    </div>
    <script src="js/constant.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
