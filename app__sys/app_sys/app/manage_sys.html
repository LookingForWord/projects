<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理系统</title>
    <script src="js/autoAdapt.js"></script>
    <meta name="keywords" content="蓝润，金宝行，管理系统">
    <meta name="description" content="蓝润，金宝行，管理系统">
    <meta name="author" content="yangshao">
    <meta name="robots" content="index,follow">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="images/logo-inner.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/manage_sys.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="app-header-body clearfix overflow-top">
                <a href="index.html" class="float-left"><img src="images/body_logo.png" alt="logo"></a>
                <div class="float-right">
                    <em>134****6449</em>，欢迎使用蓝润智能账户系统 <a href="set_basics.html">设置</a><span onclick="showModel(event,'.exit-model')">退出</span>
                </div>
            </div>
        </header>
        <section class="app-section">
            <div class="app-section-body">
                <div class="app-section-content">
                    <div class="head-portrait">
                        <img src="images/default_head.png" alt="头像">
                    </div>
                    <div class="app-section-sys">
                        <div class="manage-sys">
                            <header class="sys-list-header">
                                <a href="index.html">现有系统</a>
                                <a href="javascript:void(0);" class="active">管理系统</a>
                            </header>
                            <section class="sys-list">
                                <div class="sys-list-content">
                                    <div class="swiper-container">
                                        <div class="swiper-wrapper">
                                            <ul class="swiper-slide">
                                                <li>
                                                    <img src="images/oa_bg.png">
                                                    <span class="title">OA系统</span>
                                                    <a class="model-box" href="bind_sys.html">
                                                        <span class="set-account-sys">更换账号密码</span>
                                                    </a>
                                                    <em class="delete-sys" onclick="showModel(event,'.delete-sys-model')"></em>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <em class="left-icon lr-icon available"></em>
                                <em class="right-icon lr-icon"></em>
                            </section>
                            <div class="sys-list-page"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--删除系统提示框-->
        <div class="delete-sys-model">
            <div class="delete-sys-info"><em class="close-icon" onclick="closeModel(event,'.delete-sys-model')"></em>
                <p>确认删除“<span>OA系统</span>”？</p>
                <div>
                    <button class="delete-sure" data-param="0" onclick="sureModel(event,'.delete-sys-model',deleteBindSys)">确定</button>
                    <button class="delete-reset" onclick="closeModel(event,'.delete-sys-model')">取消</button>
                </div>
            </div>
        </div>
        <!--退出提示框-->
        <div class="exit-model">
            <div class="exit-info"><em class="close-icon" onclick="closeModel(event,'.exit-model')"></em>
                <p>确认退出账号<span>139****9478</span>吗？</p>
                <div>
                    <button class="delete-sure" onclick="sureModel(event,'.exit-model',exitLoginSure)">确定</button>
                    <button class="delete-reset" onclick="closeModel(event,'.exit-model')">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
