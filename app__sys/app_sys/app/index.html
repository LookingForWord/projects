    <script>
        $(function(){
            //为model-box 添加click
            $(".model-box").click(function(e){
                window.event ? window.event.returnValue = false : e.preventDefault();

                var loadingElem = $(".loading-model").addClass('active');

                $http({
                    url:"resource/registerFirst.json",
                    methods:"POST",
                    data:{
                        id:1
                    }
                },function(data){
                    loadingElem.removeClass('active');
                    data.code = -1;
                    if(data.code == -1){//登录失败
                        $(".login-result-model").addClass('active');
                    }
                });
            });
        });
